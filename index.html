<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer - DFS on DAG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algorithm Visualizer</h1>
            <p>Visualizing Graph Algorithms on Directed Acyclic Graphs</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm-select">Algorithm:</label>
                <select id="algorithm-select">
                    <option value="dfs-all-paths">DFS - All Paths</option>
                    <option value="dfs-memoized">DFS - All Paths (Memoized)</option>
                    <option value="dfs-node-disjoint">DFS - Node-Disjoint Paths</option>
                    <option value="bfs-all-paths">BFS - All Paths</option>
                </select>
            </div>

            <div class="control-group">
                <label for="example-select">Example:</label>
                <select id="example-select">
                    <option value="simple">Simple DAG (10 nodes)</option>
                    <option value="medium">Medium DAG (20 nodes)</option>
                    <option value="complex">Complex DAG (20 nodes)</option>
                    <option value="node-disjoint">Node-Disjoint DAG (20 nodes)</option>
                    <option value="tachyon-beams">Tachyon Beam Splitters (24 nodes)</option>
                </select>
            </div>

            <div class="control-group">
                <label for="speed-select">Animation Speed:</label>
                <select id="speed-select">
                    <option value="slow">Slow</option>
                    <option value="medium" selected>Medium</option>
                    <option value="fast">Fast</option>
                </select>
            </div>

            <div class="button-group">
                <button id="start-btn">Start</button>
                <button id="pause-btn" disabled>Pause</button>
                <button id="reset-btn">Reset</button>
                <button id="step-btn">Step</button>
            </div>
        </div>

        <div class="main-content">
            <div class="visualization-panel">
                <svg id="graph-svg"></svg>
            </div>

            <div class="info-panel">
                <div class="algorithm-info">
                    <h3>Algorithm Information</h3>
                    <div id="algorithm-description"></div>
                </div>

                <div class="stats">
                    <h3>Statistics</h3>
                    <div id="stats-content">
                        <div class="stat-item">
                            <span class="stat-label">Nodes Visited:</span>
                            <span id="nodes-visited">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Current Path:</span>
                            <span id="current-path">[]</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Paths Found:</span>
                            <span id="paths-found">0</span>
                        </div>
                    </div>
                </div>

                <div class="paths-list">
                    <h3>Found Paths</h3>
                    <div id="paths-content"></div>
                </div>

                <div class="step-info">
                    <h3>Current Step</h3>
                    <div id="step-description"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="graph.js"></script>
    <script src="algorithms.js"></script>
    <script src="visualizer.js"></script>
    <script src="main.js"></script>
</body>
</html>
